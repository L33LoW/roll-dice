<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice-Roll</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center">
    <main class="d-flex">

            <section class="player player--0 player--active d-flex flex-column align-items-center">
                <h2 class="name mb-auto" id="name--0">Player 1</h2>
                <p class="score mb-auto" id="score--0">43</p>
                <div class="current text-center">
                    <p class="current-label">round</p>
                    <p class="current-score" id="current--0">0</p>
                </div>
            </section>
            
            <section class="player player--1 d-flex flex-column align-items-center">
                <h2 class="name mb-auto" id="name--1">Player 2</h2>
                <p class="score mb-auto" id="score--1">43</p>
                <div class="current text-center">
                    <p class="current-label">Round</p>
                    <p class="current-score" id="current--1">0</p>
                </div>
            </section>

        <img src="/Images/dice-5.png" alt="playing dice" class="dice">
        <button class="btn btn--new"><img src="/Images/new.svg" alt="new Game"> New game</button>
        <button class="btn btn--roll"><img src="/Images/roll.svg" alt="Roll dice"> Roll dice</button>
        <button class="btn btn--hold"><img src="/Images/hold.svg" alt="Hold score"> Hold</button>
    </main>

    <script src="/app.js"></script>
</body>
</html>
